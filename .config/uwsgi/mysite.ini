[uwsgi]
chdir = ~/mindnote-server/mindnote-server/mindnote
module = mindnote.wsgi:application
home = ~/.pyenv/versions/mindnote-env

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
